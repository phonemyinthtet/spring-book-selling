<!DOCTYPE html>
<html lang="en" th:replace="~{layout/user-layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>

<body>
<main role="main">
  <div >
    <section class="carousel">
      <div id="carouselExampleIndicators" class="carousel slide bg-dark" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner p-3">
          <div class="carousel-item active">
            <img class="d-block w-100 rounded" src="/images/book-shop-1.jpg" th:src="@{/images/book-shop-1.jpg}" alt="First slide" height="400px">
          </div>
          <div class="carousel-item ">
            <img class="d-block w-100 rounded" src="/images/book-shop-2.jpg" th:src="@{/images/book-shop-2.jpg}" alt="Second slide" height="400px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 rounded"  src="/images/shopping.jpg" th:src="@{/images/book-shop-3.jpg}" alt="Third slide" height="400px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section class="cart-item">
      <h2 style="text-align: center">Top Selling Books</h2>
      <div class="container row col-md-12 bg-dark justify-content-between">
        <div class="card-deck mt-3 col-md-4" th:each="book : ${sellbooks}">
          <div class="card">
            <img class="card-img-top"  src="/images/shopping.png" th:src="@{/images/shopping.png}" height="150px" alt="Card image cap">
            <div class="card-body">
              <!--<h5 class="card-title" th:text="${book.book.name}"></h5>-->
              <p class="card-text" th:text="${book.price}"></p>
              <p class="card-text"><small class="text-muted" th:text="${book.quantity}"></small></p>
                <a href="#" class="btn btn-outline-primary" sec:authorize="isAuthenticated()" th:href="@{'/book-detail/'+${book.id}}">Buy</a>
                <a href="#" class="btn btn-outline-primary" sec:authorize="isAnonymous()" th:href="@{/loginForm}">Buy</a>
              <a href="#" class="btn btn-outline-primary" sec:authorize="isAuthenticated()" th:href="@{/adminOne}">Rent</a>
              <a href="#" class="btn btn-outline-primary" sec:authorize="isAnonymous()" th:href="@{/loginForm}">Rent</a>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="footer">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2021 Company, Inc</p>
      </footer>
    </section>

  </div>

</main>
</body>
</html>
