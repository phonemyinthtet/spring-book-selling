<!DOCTYPE html>
<html lang="en"  th:replace="~{layout/user-layout :: layout(~{::main})}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">



<body>


    <main role="main">
        <div class="container mt-5 p-5">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Username and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-danger">You have been log out .</div>
            </div>
            <h2 style="text-align: center">Login Account</h2>
            <form th:action="@{/loginForm}" method="post">
                <div class="form-group row mt-3">
                    <label for="username" class="col-md-6"><span><i class="fa-solid fa-user mr-2"></i></span>Username</label>
                    <input type="text" class="form-control col-md-6" placeholder="Enter Username here" id="username" name="username">
                </div>




                <div class="form-group row">
                    <label for="password" class="col-md-6"><span><i class="fa-solid fa-lock mr-2"></i></span>Password</label>
                    <input type="text" class="form-control col-md-6" placeholder="Enter Password here" id="password" name="password">
                </div>


                <div class="row m-4">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> If you donot have account ? <a th:href="@{/register}">register here</a>!</div>
                    <div class="col-md-2"></div>
                </div>

                <div class="form-group row">
                    <input type="submit" class="col-md-12 justify-content-center btn btn-outline-success" value="Login">
                </div>

            </form>
        </div>
    </main>
