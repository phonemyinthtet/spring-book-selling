<!DOCTYPE html>
<html lang="en" th:replace="~{layout/admin-panel :: admin(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<body>
<main role="main">
  <div class="container">

    <h2 class="text-center mt-3">Sell Book Form </h2>
    <form th:action="@{/admin/sellbook/create}" th:object="${sellbook}" method="post">
      <div class="form-group row mt-3">
        <label for="book-date" class="col-md-6 text-center mt-3"><strong>Book Date :</strong></label>
        <input type="date" class="form-control col-md-6" id="book-date" th:field="*{date}">
      </div>
      <div class="form-group row mt-3">
        <label for="price" class="col-md-6 text-center mt-3"><strong>Book Price :</strong></label>
        <input type="text" class="form-control col-md-6" id="price" th:field="*{price}">
      </div>
      <div class="form-group row mt-3">
        <label for="quantity" class="col-md-6 text-center mt-3"><strong>Book Quantity :</strong></label>
        <input type="text" class="form-control col-md-6" id="quantity" th:field="*{quantity}">
      </div>
      <div class="form-group row mt-3">
        <label for="book" class="col-md-6 text-center mt-3"><strong>Book Name:</strong></label>
        <select class="form-select col-md-6" aria-label="Default select example" th:field="*{book.id}" id="book">
          <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}" value=""></option>

        </select>

      </div>



      <input type="submit" class="btn btn-outline-success col-md-12 mt-3" value="Save Sell Book">

    </form>

  </div>
</main>
</body>
</html>
