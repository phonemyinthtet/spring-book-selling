<!DOCTYPE html>
<html lang="en" th:replace="~{layout/admin-panel :: admin(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<body>
        <main role="main">
            <table class="table table-striped table-dark">
                <h3>Purchase List :</h3>
                <h5 class="mt-2">Delete All :<a href=""><h3 class="d-inline ml-2"><i class="fa-solid fa-trash"></i></h3></a></h5>
                <thead>
                <tr>
                    <th scope="col"> DATE</th>
                    <th scope="col">CUSTOMER</th>
                    <th scope="col">BOOKNAME</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer:${custoemrbuylist}">
                    <th scope="row" th:text="${customer.cartItem.date}">1</th>
                    <td th:text="${customer.cartItem.user.getUsername()}"></td>
                    <td th:text="${customer.bookDetail.book.name}"></td>
                    <td th:text="${customer.bookDetail.price}"></td>
                    <td th:text="${customer.quantity}"></td>
                    <td class="row">
                        <a href="" class="btn btn-outline-danger mr-1">Delete</a>
                        <a href=""  class="btn btn-outline-warning">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
</body>
</html>
