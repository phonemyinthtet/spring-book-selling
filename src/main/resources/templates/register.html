<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"  th:replace="~{layout/user-layout :: layout(~{::main})}">

<body>


  <main role="main">
    <div class="container mt-5 p-5">
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered to our app !</div>
      </div>
      <h2 style="text-align: center" >Create Account</h2>
      <form method="post" th:action="@{/registration}" th:object="${user}">
        <div class="form-group row mt-3">
          <label for="username" class="col-md-6"><span><i class="fa-solid fa-user mr-2"></i></span>Username</label>
          <input type="text" class="form-control col-md-6" placeholder="Enter Username here" id="username" th:field="*{username}"  autofocus="autofocus">
          <small th:if="${#fields.errors('username')}"
                 class="text-danger" th:errors="*{username}"></small>
        </div>

        <div class="form-group row">
          <label for="email" class="col-md-6"><span><i class="fa-solid fa-at mr-2"></i></span>Email</label>
          <input type="email" class="form-control col-md-6" placeholder="Enter Email here" id="email" th:field="*{email}" autofocus="autofocus">
          <small th:if="${#fields.errors('email')}"
                 class="text-danger" th:errors="*{email}"></small>
        </div>

        <div class="form-group row">
          <label for="password" class="col-md-6"><span><i class="fa-solid fa-lock mr-2"></i></span>Password</label>
          <input type="password" class="form-control col-md-6" placeholder="Enter Password here" id="password" th:field="*{password}" autofocus="autofocus">
          <small th:if="${#fields.errors('password')}"
                 class="text-danger" th:errors="*{password}"></small>
        </div>

        <div class="row m-4">
          <div class="col-md-2"></div>
          <div class="col-md-8"> If you have account ? <a th:href="@{/loginForm}">login here</a>!</div>
          <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
          <input type="submit" class="col-md-12 justify-content-center btn btn-outline-success" value="Register">
        </div>

      </form>
    </div>
  </main>

</body>
</html>
